        <h1 class="mb-3">Efetue seu Cadastro</h1>
        <form action="mailto:nome@email.com.br" method="POST" enctype="text/plain">
            <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Nome</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputEmail3">
            </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-1 col-form-label">E-mail</label>
              <div class="col-sm-7">

              </div>
            </div>

                <label for="" class="col-sm-1 col-form-label">CEP</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Rua</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-1 col-form-label">Nº</label>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="inputEmail3">
                </div>
                <label for="" class="col-sm-2 col-form-label">Complemento</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Cidade</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="inputEmail3">
                </div>
                <label for="inputEmail3" class="col-sm-1 col-form-label">UF</label>
                <div class="col-sm-1">
                  <input type="text" class="form-control" id="inputEmail3">
                </div>
              <div class="col-sm-1"></div>
                <div class="col-sm-2">
                <button type="submit" style="border-radius: 6px; width:12rem;padding: 0.5rem;border: none;background-color: #ac101b;color: antiquewhite;margin:0px;">Cadastrar</button>
